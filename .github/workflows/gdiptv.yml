name: Update Guangdong IPTV

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6
          pip install requests opencv-python

      - name: Run update script
        env:
          FOFA_EMAIL: ${{ secrets.FOFA_EMAIL }}
          FOFA_KEY: ${{ secrets.FOFA_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          IPTV_TXT_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/gdiptv.txt
          IPTV_M3U_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/gdiptv.m3u
        run: python3 gdiptv.py
